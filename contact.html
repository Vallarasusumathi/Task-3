<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
        background-color: black;
    }
     .container{
        border: 5px solid white;
        padding: 20px;
        margin-top: 10px;
        justify-content: center;
     }
  </style>
</head>
<body>

    <div class="container" id="contact">
            <form action="">
                <div class="mt-3 mb-3">
                    <label class="form-label text-info">Name : </label>
                    <input type="text" placeholder="Enter Your Name" class="form-control">
                </div>
                
                <div class="mt-3 mb-3">
                    <label class="form-label text-info">Email : </label>
                    <input type="text" placeholder="Enter Your Email Address" class="form-control">
                </div>

                <div class="mt-3 mb-3">
                    <label>
                    <input type="checkbox">  Remember here
                    </label>
                </div>
                
                <div class="mt-3 mb-3">
                    <textarea placeholder="Comment" cols="6" rows="5" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn-primary rounded bg-info">Submit</button>
                </div>   
            </form>
        </div>
    </div>
    
</body>
</html>
